<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center d-flex justify-content-center">
  <img src="img\login.png" alt="eMercado" width="500" height="200">
  <form class= "login_form">
    <div class="avatar">
      <img src=img\avatar.png alt="Avatar" height="70">
    </div>
    <h1>Inicio de sesión</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Dirección de correo electrónico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico" onblur="validar_email(this.value)">
      <label id="emailHelp" class="form-text text-muted checked" style="display: none;">Debe ingresar su usuario.</label>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" onblur="validar_password(this.value)">
      <label id="passHelp" class="form-text text-muted checked" style="display: none;">Debe ingresar su contraseña.</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Mantener la cuenta iniciada</label>
    </div>
    <br>
    <button type="button" onclick="navegar()" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
  </form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
